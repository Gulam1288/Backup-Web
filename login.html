<!DOCTYPE html>
<html>
<head>
    <title>Login & Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIRHjiafkyo0kbeAPrbRv6XzIY7dppgaFX6w&usqp=CAU); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .body-home {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 10px;
        }
        .div-container {
            display: flex;
	    width: 100%;
            justify-content: left;
            background-color: purple;
            color: white;
            padding: 15px 10px 15px;
            height: 5vh;
 
        }

        h2 {
            color: #333;
        }

        .form-container {
            background-color: lavender;
            width: 300px;
            margin: 150px auto 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 5px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0074cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056a3;
        }
        
        .menu-button {
            cursor: pointer;
            display: block;
            -webkit-tap-highlight-color: transparent;
	    user-select: none;
	    background: none;
         }

    .bar {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 6px 0;
        margin-left: 5px;
    }
    .bar:hover{
        background-color: #d6d6d6;
    }

    .side-menu {
        position: fixed;
        top: 0;
        left: -350px;
        width: 250px;
        height: 100%;
        background: #333;
        color: #fff;
        transition: left 0.3s;
        padding: 10px 0;
        z-index: 2;
        text-align: center;
    }

    .side-menu ul {
        list-style: none;
        padding: 0;
    }

    .li {
        margin: 10px 0;
    }

    .side-menu a {
        text-decoration: none;
        display: block; /* Make menu items a block element */
        color: #fff;
        background: skyblue;
        width: 40%;
        height: 60%;
        padding: 15px;
        border-radius: 10px;
        margin-left: 50px;
        font-family: Arial;
        -webkit-tap-highlight-color: transparent;
	user-select: none;
    }
    .side-menu a:hover{
        background: #5E819D;
    }
    .cross {
            background: none; 
            width: 15%; 
            height: 50%; 
            padding: 10px; 
            display: inline-block; 
            margin-left: 245px;
            border: 4px solid #333;
            border-top-left-radius: 0px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 10px;
            margin-top: 0px;
            font-weight: bold;
            font-size: 25px;
            color: white;
            -webkit-tap-highlight-color: transparent;
	        user-select: none;        
        }
        .cross:hover{
            background: #334;
        }
        /*styles for the overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1;
            display: none;
        }
        
        .active a{
            background-color: #1e90ff;
            z-index:1;
        }
        
    </style>
</head>
<body>
<div class="div-container">
    <div class="menu-button">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="side-menu">
        <ul>
            <li><p class="cross" id="closeMenu">X</p></li>
            <li class="li home"<><a href="index.html"><strong>Home</strong></a></li>
	    <li class="li login"><a href="login.html"><strong>Login</strong></a></li>
            <li class="li chatbot"><a href="chatbot.html"><strong>Chatbot</strong></a></li>
            <li class="li about"><a href="about.html"><strong>About</strong></a></li>
            <li class="li logout"><a href="index.html"><strong>Logout</strong></a></li>
        </ul>

    </div>
</div>
    <div class="overlay"></div>
    <div class="form-container" id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
    </div>
    <div class="form-container" id="login-form" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Forgot your password? <a href="#" onclick="toggleForm('reset')">Reset Password</a></p>
        <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
    </div>
    <div class="form-container" id="reset-form" style="display: none;">
        <h2>Reset Password</h2>
        <input type="text" id="reset-username" placeholder="Username">
        <input type="text" id="reset-key" placeholder="Secret Key">
        <input type="password" id="reset-new-password" placeholder="New Password">
        <input type="password" id="reset-confirm-password" placeholder="Confirm Password">
        <button onclick="resetPassword()">Reset Password</button>
        <p>Remember your password? <a href="#" onclick="toggleForm('login')">Back to Login</a></p>
    </div>
    <p id="message" style="color: red;"></p>
  
    <script>
        function toggleForm(formType) {
            var signupForm = document.getElementById('signup-form');
            var loginForm = document.getElementById('login-form');
            var resetForm = document.getElementById('reset-form');

            if (formType === 'login') {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                resetForm.style.display = 'none';
                document.getElementById('login-username').value = '';
                document.getElementById('login-password').value = '';
                document.getElementById('message').innerText = '';
            } else if (formType === 'reset') {
                signupForm.style.display = 'none';
                loginForm.style.display = 'none';
                resetForm.style.display = 'block';
                document.getElementById('signup-username').value = '';
                document.getElementById('signup-password').value = '';
                document.getElementById('message').innerText = '';
            } else {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
                resetForm.style.display = 'none';
                document.getElementById('reset-username').value = '';
                document.getElementById('reset-key').value = '';
                document.getElementById('reset-new-password').value = '';
                document.getElementById('reset-confirm-password').value = '';
                document.getElementById('message').innerText = '';
            }
        }

        // Store the mapping of usernames to secret keys
        var secretKeys = {};

        function generateSecretKey() {
            // Generate a random key (this is a simple example, in practice, use a better method)
            return Math.random().toString(36).substring(2, 8);
        }


        function signup() {
    var username = document.getElementById('signup-username').value;
    var password = document.getElementById('signup-password').value;

    // Check if both fields are empty
    if (username === '' && password === '') {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = 'Please enter both username and password.';
    } else if (username === '') {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = 'Please enter a username.';
    } else if (password === '') {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = 'Please enter a password.';
    } else {
        // Check if the username already exists
        if (localStorage.getItem(username) !== null) {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerText = 'Username already exists.';
        } else {
            var secretKey = generateSecretKey();
            secretKeys[username] = secretKey;
            // Store user data in local storage
            localStorage.setItem(username, password);

            document.getElementById('message').style.color = 'green';
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerText = 'Registration successful.\nYour secret key to reset password: ' + secretKey;

            // Clear input fields
            document.getElementById('signup-username').value = '';
            document.getElementById('signup-password').value = '';
        }
    }
}

function login() {
    var username = document.getElementById('login-username').value;
    var password = document.getElementById('login-password').value;

    // Check if both fields are empty
    if (username === '' && password === '') {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = 'Please enter both username and password.';
    } else if (username === '') {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = 'Please enter a username.';
    } else if (password === '') {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = 'Please enter a password.';
    } else {
        // Check if the stored password matches the entered password
        var storedPassword = localStorage.getItem(username);
        if (storedPassword === password) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerText = 'Login successful.';

            // Create a new element for the redirection message with a link
            var redirectMessage = document.createElement('p');
            redirectMessage.style.color = 'green';
            redirectMessage.innerHTML = 'Redirecting to the project page.<br>If not redirected, <a href="chat.html" target="_blank" class="redirect">click here</a>.';
            document.getElementById('message').appendChild(redirectMessage);

            // Clear input fields
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('signup-username').value = '';
            document.getElementById('signup-password').value = '';
            setTimeout(function () {
                window.location.href = 'chatbot.html';
            }, 2000);
            setTimeout(function () {
                document.getElementById('message').innerText = '';
            }, 6000);
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerText = 'Invalid login credentials.';
        }
    }
}


        function resetPassword() {
            var username = document.getElementById('reset-username').value;
            var key = document.getElementById('reset-key').value;
            var newPassword = document.getElementById('reset-new-password').value;
            var confirmPassword = document.getElementById('reset-confirm-password').value;

            if (username === '' || key === '' || newPassword === '' || confirmPassword === '') {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerText = 'Please fill in all fields.';
            } else if (secretKeys[username] !== key) {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerText = 'Secret key is incorrect.';
            } else if (newPassword !== confirmPassword) {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerText = 'Passwords do not match.';
            } else {
                // Update the password
                localStorage.setItem(username, newPassword);
                // Clear input fields
                document.getElementById('reset-username').value = '';
                document.getElementById('reset-key').value = '';
                document.getElementById('reset-new-password').value = '';
                document.getElementById('reset-confirm-password').value = '';
                document.getElementById('signup-username').value = '';
                document.getElementById('signup-password').value = '';
                // Display success message
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerText = 'Password reset successful.';
            }
        }
        if (document.referrer !== window.location.href && !getCookie('reloaded')) {
        // Set a cookie to track the reload
        document.cookie = 'reloaded=true;path=/';

        // Force a page reload
        location.reload();
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
    
                document.querySelector("#closeMenu").addEventListener("click", function () {
        document.querySelector(".side-menu").style.left = "-350px";
        document.querySelector(".overlay").style.display = "none"; // Hide the overlay
    });

    document.querySelector(".menu-button").addEventListener("click", function () {
        var overlay = document.querySelector(".overlay");
        if (document.querySelector(".side-menu").style.left === "0px" || document.querySelector(".side-menu").style.left === "") {
            document.querySelector(".side-menu").style.left = "-350px";
            overlay.style.display = "none"; // Hide the overlay
        } else {
            document.querySelector(".side-menu").style.left = "0px";
            overlay.style.display = "block"; // Show the overlay
        }
    });

    document.querySelector("#closeMenu").addEventListener("click", function () {
        this.style.left = "-350px";
        document.querySelector(".overlay").style.display = "none"; // Hide the overlay
    });
    document.addEventListener("DOMContentLoaded", function () {
    // Get the current page URL
    var currentPage = window.location.href;

    // Add the "active" class to the corresponding link based on the URL
    if (currentPage.includes("index.html")) {
        document.querySelector(".home").classList.add("active");
    } else if (currentPage.includes("about.html")) {
        document.querySelector(".about").classList.add("active");
    } else if (currentPage.includes("chatbot.html")) {
        document.querySelector(".chatbot").classList.add("active");
    } else if (currentPage.includes("login.html")) {
        document.querySelector(".login").classList.add("active");
    }
});
    </script>
</body>
</html>
